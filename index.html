<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoCall</title>
    <script src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app-container">
        <button class="mode-switch">
            <!-- sun icon -->
            <svg class="sun"
                 fill="none"
                 stroke="#fbb046"
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 stroke-width="2"
                 class="feather feather-sun"
                 viewBox="0 0 24 24">
                <defs />
                <circle cx="12" cy="12" r="5" />
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
            </svg>
            <!-- sun icon -->
            <!-- moon icon -->
            <svg class="moon"
                 fill="none"
                 stroke="#ffffff"
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 stroke-width="2"
                 class="feather feather-moon"
                 viewBox="0 0 24 24">
                <defs />
                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
            </svg>
            <!-- moon icon -->
        </button>

        <button class="share-switch" onclick="copy(getURL())">
            <svg class="svg-icon" viewBox="0 0 20 20">
                <path d="M16.469,8.924l-2.414,2.413c-0.156,0.156-0.408,0.156-0.564,0c-0.156-0.155-0.156-0.408,0-0.563l2.414-2.414c1.175-1.175,1.175-3.087,0-4.262c-0.57-0.569-1.326-0.883-2.132-0.883s-1.562,0.313-2.132,0.883L9.227,6.511c-1.175,1.175-1.175,3.087,0,4.263c0.288,0.288,0.624,0.511,0.997,0.662c0.204,0.083,0.303,0.315,0.22,0.52c-0.171,0.422-0.643,0.17-0.52,0.22c-0.473-0.191-0.898-0.474-1.262-0.838c-1.487-1.485-1.487-3.904,0-5.391l2.414-2.413c0.72-0.72,1.678-1.117,2.696-1.117s1.976,0.396,2.696,1.117C17.955,5.02,17.955,7.438,16.469,8.924 M10.076,7.825c-0.205-0.083-0.437,0.016-0.52,0.22c-0.083,0.205,0.016,0.437,0.22,0.52c0.374,0.151,0.709,0.374,0.997,0.662c1.176,1.176,1.176,3.088,0,4.263l-2.414,2.413c-0.569,0.569-1.326,0.883-2.131,0.883s-1.562-0.313-2.132-0.883c-1.175-1.175-1.175-3.087,0-4.262L6.51,9.227c0.156-0.155,0.156-0.408,0-0.564c-0.156-0.156-0.408-0.156-0.564,0l-2.414,2.414c-1.487,1.485-1.487,3.904,0,5.391c0.72,0.72,1.678,1.116,2.696,1.116s1.976-0.396,2.696-1.116l2.414-2.413c1.487-1.486,1.487-3.905,0-5.392C10.974,8.298,10.55,8.017,10.076,7.825"></path>
            </svg>
        </button>

        <button class="screens-switch" onclick="copy(getURL())">
        </button>

        <button class="leave-switch" onclick="refreshPage()">
        </button>

        <div class="room-switch" id="room-switch">
            <div class="chat-typing-area">
                <input type="text"
                       placeholder="Type Your Name..."
                       class="room-input"
                       id="room-input" />
                <button class="room-button" id="room-button" onclick="connection()">
                    <!-- Send icon -->
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         stroke-linecap="round"
                         stroke-linejoin="round"
                         class="feather feather-send"
                         viewBox="0 0 24 24">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                    </svg>
                    <!-- Send icon -->
                </button>
            </div>
        </div>

        <div class="app-main">
            <div class="video-call-wrapper">
                <!-- Video Participant 1 -->
                <div class="video-participant">
                    <video id="remoteVideo" controls autoplay poster="poster.png"></video>
                    <!--
                <div class="participant-action">
                    <button class="btn-muter"></button>
                    <button class="btn-camera"></button>
                </div>
                                -->
                    <a href="#" class="name-tag" id="remote-name">REMOTE</a>

                </div>
                <!-- Video Participant 2 -->
                <div class="video-participant">
                    <video id="localVideo" controls autoplay muted poster="poster.png"></video>
                    <!--
                <div class="participant-action">
                    <button class="btn-mutel"></button>
                    <button class="btn-camera"></button>
                </div>
                        -->
                    <a href="#" class="name-tag" id="local-name">LOCAL</a>

                </div>

            </div>
		<!--<div class="video-call-actions">
          <button class="video-action-button mic"></button>
          <button class="video-action-button camera"></button>
          <button class="video-action-button maximize"></button>
          <button class="video-action-button endcall">Leave</button>
          <button class="video-action-button magnifier" >
          </button>
        </div>-->

        </div>

        <!-- Right Side -->
        <div class="right-side">
            <button class="btn-close-right">
                <!-- Close Icon -->
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     fill="none"
                     stroke="currentColor"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     stroke-width="2"
                     class="feather feather-x-circle"
                     viewBox="0 0 24 24">
                    <defs></defs>
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M15 9l-6 6M9 9l6 6"></path>
                </svg>
                <!-- Close Icon -->
            </button>
            <div class="chat-container">

                <div class="chat-area">
                    <!-- Message 1 -->
                    <div class="message-wrapper">
                        <div class="profile-picture">
                            <img src="https://raw.githubusercontent.com/Awais1097/abdulhaddi/master/awais.jpg"
                                 alt="" />
                        </div>
                        <div class="message-content">
                            <div class="message">Enjoy video call with chat.</div>
                        </div>
                    </div>

                </div>
                <div class="chat-typing-area-wrapper">
                    <div class="chat-typing-area">
                        <input type="text"
                               placeholder="Type your message..."
                               class="chat-input"
                               id="chat-input" />
                        <button class="send-button" id="send-button" onclick="sendMessage(getMessage())">
                            <!-- Send icon -->
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 fill="none"
                                 stroke="currentColor"
                                 stroke-width="2"
                                 stroke-linecap="round"
                                 stroke-linejoin="round"
                                 class="feather feather-send"
                                 viewBox="0 0 24 24">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                            </svg>
                            <!-- Send icon -->
                        </button>
                    </div>
                </div>
            </div>
            <div class="participants" id="participants">
                <!-- Participant pic 1 -->
                <div class="participant profile-picture">
                    <img src="https://raw.githubusercontent.com/Awais1097/abdulhaddi/master/awais.jpg"
                         alt="" />
                </div>
            </div>
        </div>
        <button class="expand-btn">
            <!-- expand icon -->
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="24"
                 height="24"
                 viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2"
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 class="feather feather-message-circle">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
            </svg>
            <!-- expand icon -->
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
